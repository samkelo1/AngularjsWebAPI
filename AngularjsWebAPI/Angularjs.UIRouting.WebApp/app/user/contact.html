
<div class="form-horizontal">
    <fieldset>
        <legend>Contact Detail</legend>

        <table class="table table-bordered table-hover">
            <tr>
                <th>S. No</th>
                <th>Mobile#</th>
                <th>HomePhone</th>
                <th>WorkEmail</th>
            </tr>
            <tr ng-repeat="contact in contacts">
                <td>#{{$index + 1}}</td>
                <td>{{contact.Mobile}}</td>
                <td>{{contact.HomePhone}}</td>
                <td>{{contact.WorkEmail}}</td>
            </tr>
        </table>

    </fieldset>
</div>
