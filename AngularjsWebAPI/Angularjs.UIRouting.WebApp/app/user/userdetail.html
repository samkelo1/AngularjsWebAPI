
<div class="form-horizontal">
    <fieldset>
        <legend>User Detail</legend>

        <div class="col-lg-3">
            <img ng-src="{{currentUser.Image ? currentUser.Image : 'Userimages/default-image.png'}}"
                 class="img-circle"
                 alt='User image' />
        </div>

        <div class="col-lg-8">
            <div class="form-group">
                <label for="inputWorkEmail" class="col-lg-3 control-label">Full Name</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="currentUser.FullName" disabled>
                </div>
                <div class="col-lg-1">                    
                    <button ng-click="editUser()"
                            ng-hide="currentUser == null"
                            class="btn btn-primary">
                        Edit
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="inputWorkEmail" class="col-lg-3 control-label">Address</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="currentUser.Address" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="inputWorkEmail" class="col-lg-3 control-label">City</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="currentUser.City" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="inputWorkEmail" class="col-lg-3 control-label">Country</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="currentUser.Country" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="inputWorkEmail" class="col-lg-3 control-label">Zip Code</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="currentUser.ZipCode" disabled>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-8 col-lg-offset-3">
                    <a ui-sref="User.detail.contact({contactUserId: currentUser.UserId})">Contact Detail</a>
                </div>
            </div>            
        </div>

    </fieldset>
</div>

<div ui-view></div>
