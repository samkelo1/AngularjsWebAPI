<h1 ng-bind="pageTitle"></h1>

<div class="row">
    <div class="col-lg-4">
        <h3>Head Office</h3>
        <hr />
        <h4 ng-bind="headOffice.address"></h4>
        <h5 class="row">
            <div class="col-lg-3">Phone#: </div>
            <div ng-bind="headOffice.contactNo" class="col-lg-9"></div>
        </h5>
        <h5 class="row">
            <div class="col-lg-3">HomePhone#: </div>
            <div ng-bind="headOffice.HomePhone" class="col-lg-9"></div>
        </h5>
        <h5 class="row">
            <div class="col-lg-3">WorkEmail: </div>
            <div ng-bind="headOffice.WorkEmail" class="col-lg-9"></div>
        </h5>        
    </div>

    <div class="col-lg-4">
        <h3>Branch Office</h3>
        <hr />
        <h4 ng-bind="branch1.address"></h4>
        <h5 class="row">
            <div class="col-lg-3">Phone#: </div>
            <div ng-bind="branch1.contactNo" class="col-lg-9"></div>
        </h5>
        <h5 class="row">
            <div class="col-lg-3">HomePhone#: </div>
            <div ng-bind="branch1.HomePhone" class="col-lg-9"></div>
        </h5>
        <h5 class="row">
            <div class="col-lg-3">WorkEmail: </div>
            <div ng-bind="branch1.WorkEmail" class="col-lg-9"></div>
        </h5>
    </div>



    <div class="col-lg-4">
        <h3>Branch Office</h3>
        <hr />
        <h4 ng-bind="branch2.address"></h4>
        <h5 class="row">
            <div class="col-lg-3">Phone#: </div>
            <div ng-bind="branch2.contactNo" class="col-lg-9"></div>
        </h5>
        <h5 class="row">
            <div class="col-lg-3">HomePhone#: </div>
            <div ng-bind="branch2.HomePhone" class="col-lg-9"></div>
        </h5>
        <h5 class="row">
            <div class="col-lg-3">WorkEmail: </div>
            <div ng-bind="branch2.WorkEmail" class="col-lg-9"></div>
        </h5>
    </div>
</div>
